{% extends 'layout.html' %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        <p>
            {{ form.title }}
            <span>{{ form.title.errors.0 }}</span>
        </p>
        <p>
            {{ form.count }}
             <span>{{ form.count.errors.0 }}</span>
        </p>
        <input type="submit" value="提交"/>
    </form>
{% endblock %}
